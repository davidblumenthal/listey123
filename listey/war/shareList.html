<!DOCTYPE html>
<html><body>

<div data-role="page" id="share-list-dialog">
    <form id="share-list-dialog-form" data-ajax="false">
    <div data-role="header">
      <h1 id="shareListHeader">Share List</h1>
      <a href="#" id="saveShareList" data-role="button" data-icon="back">Send Invite</a>
    </div><!-- header -->
    <div data-role="content">
        Share "<span id="shareListDialogListNameSpan">List</span>":
        <input type="email" name="shareEmailAddress" class="shareEmailClass" placeholder="Email to share with">
        <a href="#" id="addAnotherEmailButton" data-role="button">Add Another Email</a>
    </div><!-- content -->
    </form>
</div><!-- configure-list-dialog -->

</body>
</html>
